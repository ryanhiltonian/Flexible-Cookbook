<ion-header>

  <ion-fab top left>
      <button id="homefab" (click)="goHome()" ion-fab mini>
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-fab>

</ion-header>

<ion-content padding id="bkgrnd">

  <div id="page">
    <div id = "topText">
 
    <h2>Recipe: </h2>
    <h2>
      {{recipe.name}}
    </h2>
         
  </div>
    <ion-fab top right>
      <button id="editfab" (click)="editRecipe(recipe)" ion-fab mini>
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-fab>

    <ion-row>
      <ion-col col-14>

        <ion-row ion-list id="ingredientRow" *ngFor="let item of ingredientsList; let i = index">
          
          <ion-card id="card">
          
            <div id="ingredientName" >{{item}}</div> 
            <div id="amount">{{quantitiesList[i]}}</div><br> <br>
            <button id="change" (click)="convert(item, i)">Convert to ...</button>
            <p id="UoM">{{uomsDisplayed[i]}}</p>
            
          </ion-card>
        </ion-row>
      
      </ion-col>

    </ion-row>
    <br>
    <ion-row> Recipe Instructions:</ion-row>
    <ion-row>
      <ion-col>{{recipe.instructions}}</ion-col>
    </ion-row>
  </div>
</ion-content>
