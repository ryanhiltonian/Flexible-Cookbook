<ion-header>

  <ion-navbar>
    <ion-title>recipePage</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding id="bkgrnd">

  <div id="page">
    <h3>
      {{recipe.name}}
    </h3>
    <!-- <h2>
    {{recipe.ingredients.Ingredient1}}
  </h2> -->

    <ion-row>
      <ion-col col-14>

        <ion-row ion-list id="ingredientRow" *ngFor="let item of ingredientsList; let i = index">
          <!-- <ion-icon [name]="item.icon" item-start></ion-icon> -->
          
          <ion-card id="card">
          
            <div id="ingredientName" >{{item}}</div> 
            <div id="amount">{{quantitiesList[i]}}</div><br> <br>
            <button id="change" (click)="convert(item, i)">Convert to ...</button>
            <button id="UoM">{{UoMsDisplayed[i]}}</button>
            <!-- <ion-list id="UoMlist">
                <ion-item>
                  <ion-label>Measure in </ion-label>
                  <ion-select [(ngModel)]="gaming" >
                    <ion-option *ngFor="let unit of conversionNames" value={{unit}} selected="true">
                      {{unit}}
                    </ion-option>
                  </ion-select>
                </ion-item>
              </ion-list> -->
            
          </ion-card>
        </ion-row>
      
      </ion-col>

    </ion-row>
    <br>
    <ion-row> Recipe Instructions:</ion-row>
    <ion-row>
      <ion-col>{{recipe.instructions}}</ion-col>
    </ion-row>
  </div>
</ion-content>
