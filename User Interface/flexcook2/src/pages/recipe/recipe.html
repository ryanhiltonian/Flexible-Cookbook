<ion-header>

  <ion-navbar>
    <ion-title>recipePage</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding id="bkgrnd">

  <div id="page">
    <h3>
      {{recipe.name}}
    </h3>
    <!-- <h2>
    {{recipe.ingredients.Ingredient1}}
  </h2> -->

    <ion-row>
      <ion-col col-12>

        <ion-row ion-list id="ingredientsList" *ngFor="let item of ingredientsList; let i = index">
          <!-- <ion-icon [name]="item.icon" item-start></ion-icon> -->
          
          <ion-col col-12>
          <ion-card id="card">
          
            {{item}} <br> <br>
            <div id="leftPlease">{{quantitiesList[i]}}</div>
            <div id="UoM">{{UoMsDisplayed[i]}}</div>
            
          </ion-card>
        </ion-col>
        
        </ion-row>
      
      </ion-col>

    </ion-row>
    <br>
    <ion-row> Recipe Instructions:</ion-row>
    <ion-row>
      <ion-col>{{recipe.instructions}}</ion-col>
    </ion-row>
  </div>
</ion-content>
