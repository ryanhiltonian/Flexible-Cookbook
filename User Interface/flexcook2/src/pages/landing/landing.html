<ion-content id="bkgrnd">

  <div>
    <button ion-button round center (click)="addNew()">Add Recipe</button>

    <ion-list id="mainList" inset>

      <ion-item-sliding id="slidingCard" *ngFor="let item of recipes; let i = index">
        <ion-item>
          <h2>
            <button id="chooseRecipe" margin-bottom ion-item (click)="itemTapped($event, item)">
                {{item.name}}
            </button>
          </h2>
        </ion-item>
        <ion-item-options>
          <button (click)="editRecipe(item, i)" ion-button color="primary" icon-start>
            <ion-icon name="create"></ion-icon>
            Edit
          </button>
          <!-- <button (click)="shareItem(item, i)" ion-button color="light" icon-start>
            <ion-icon name="share"></ion-icon>
            Share
          </button> -->
          <button (click)="removeRecipe(item, i)" ion-button color="secondary" icon-start>
            <ion-icon name="trash"></ion-icon>
            Delete
          </button>
        </ion-item-options>
      </ion-item-sliding>

        {{item.note}}
      </div> 
      </button> -->
    </ion-list>
  </div>
</ion-content>
