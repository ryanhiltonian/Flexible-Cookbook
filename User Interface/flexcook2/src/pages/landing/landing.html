<ion-header>

  <ion-title><h1  id="pageTitle">Flexible Cookbook</h1>
      <h2  id="pageTitle">List of Recipes</h2></ion-title>
</ion-header>

<ion-content id="bkgrnd">

    <button ion-button round center (click)="addNew()">Add Recipe</button>

    <ion-list id="mainList" inset>

      <ion-item-sliding id="slidingCard" *ngFor="let item of recipes; let i = index">
        <ion-item id="slideContainer">
        
            <button id="chooseRecipe" margin-bottom ion-item (click)="itemTapped($event, item)">
                <h2 id="recipeName"> {{item.name}}   <p id="slideWord">tap or<br><--slide</p></h2>
            </button>
         
         
        </ion-item>
        <ion-item-options id="backBack">
        
          <!-- <button class="behind" (click)="shareItem(item, i)" ion-button color="light" icon-start>
            <ion-icon name="share"></ion-icon>
            Share
          </button> -->
        
          <button class="behind" (click)="editRecipe(item, i)" ion-button color='secondary' icon-start>
            <ion-icon name="create"></ion-icon>
            Edit
          </button>
        
          <button class="behind" (click)="removeRecipe(item, i)" ion-button color='secondary' icon-start>
            <ion-icon name="trash"></ion-icon>
            Delete
          </button>
        
        </ion-item-options>
      </ion-item-sliding>

    </ion-list>
</ion-content>
